server:  port: 8091
  servlet:    context-path: /    encoding:      charset: UTF-8      enabled: true      force: true    spring:  datasource:      driver-class-name: com.mysql.cj.jdbc.Driver      url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul      username: user1      password: 1234        mvc:    view:      prefix: /WEB-INF/views/      suffix: .jsp              jpa:    open-in-view: true # 기본 전략    # LAZY 로드 가능(open-session-in-view)        hibernate:     use-new-id-generator-mappings: false     # jpa가 사용하는 기본 넘버링x / 프로젝트에서 연결된 DB의 넘버링 전략을 따라감          ddl-auto: update     # none,      # update(table추가),     # create(프로젝트를 실행할 때마다 table생성x : 기존 table drop -> new table생성)          naming:      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl      # 변수명 그대로 테이블 필드명 사용         show-sql: true # 콘솔창에 표시    properties:      hibernate.format_sql: true # 정렬          jackson:    serialization:      fail-on-empty-beans: false